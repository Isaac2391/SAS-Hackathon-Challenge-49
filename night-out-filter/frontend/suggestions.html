<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Event Planner Glasgow </title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
<div class="header">
  <h1 class="header-title">Activity Suggestions</h1>
  <div class="navbar">
    <a href="landingpage.html" class="nav-link"><button class="nav-button">Home</button></a>
    <a href="EventSwiping.html" class="nav-link"><button class="nav-button">Plan Event</button></a>
    <a href="suggestions.html" class="nav-link"><button class="nav-button">Suggestions</button></a>
  </div>
</div>



<p>Share you activity ideas to help us build a more engaging workplace!</p>

<div class="responsive-form">

 <form id="suggestionForm">
   <label for="activityName">Activity name:</label>
   <input type="text" id="activityName" name="activityName" placeholder="Activity" required>



   <label for="activityType">Activity type:</label>
   <select id="activityType" name="activityType">
     <option value="Choose an option">Choose an option</option>
     <option value="Team-building">Team-building</option>
     <option value="Social">Social</option>
     <option value="Drinking">Drinking</option>
    </select>

    <label for="occasion">Occasion:</label>
    <select id="occasion" name="occasion">
    <option value="">Choose an option</option>
    <option value="Birthday">Birthday</option>
    <option value="Team celebration">Team Celebration</option>
    <option value="Christmas Party">Christmas Party</option>
    <option value="Casual Friday">Casual Friday</option>
    <option value="Retirement">Retirement</option>
    </select>

    <label for="budget">Estimated budget per person (£):</label>
<select id="budget" name="budget">
  <option value="">Choose an option</option>
  <option value="0-10">£0–£10</option>
  <option value="10-25">£10–£25</option>
  <option value="25-50">£25–£50</option>
  <option value="50+">£50+</option>
</select>

 <label for="mood">What kind of vibe are you going for?</label>
<select id="mood" name="mood">
  <option value="">Choose a vibe</option>
  <option value="Chill">Chill</option>
  <option value="Party">Party</option>
  <option value="Adventurous">Adventurous</option>
  <option value="Fancy">Fancy</option>
  <option value="Creative">Creative</option>
</select>



    <label for="location">Suggest a venue:</label>
   <input type="text" id="location" name="location" placeholder="location">

   
    
    <label for="extraInfo">Comments</label>
    <textarea id="message" name="message" placeholder="Write something.."></textarea>

    <label for="checkbox"> I confirm this suggestion is appropriate for the workplace</label>
    <input type="checkbox" id="checkbox" name="checkbox" value="checkbox" required>
    
    <input type="submit" value="Submit">
    
 </form>

</div>


<footer>
  <p>Authors: Team 49</p>
</footer>
</body>
</html>
<script>
document.getElementById("suggestionForm").addEventListener("submit", function(e) {
    e.preventDefault(); // Stop the form from reloading the page

    const data = {
        activityName: document.getElementById("activityName").value,
        activityType: document.getElementById("activityType").value,
        location: document.getElementById("location").value,
        message: document.getElementById("message").value
    };

    fetch("http://127.0.0.1:5000/submit_suggestion", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error("Network response was not ok");
        }
        return response.json();
    })
    .then(result => {
        alert("Suggestion submitted successfully!");
        document.getElementById("suggestionForm").reset();
    })
    .catch(error => {
        console.error("Error:", error);
        alert("There was a problem submitting your suggestion.");
    });
});
</script>
